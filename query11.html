<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos sítios entraram na lista em cada ano?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Quantos sítios entraram na lista em cada ano?</h1>
        <!-- Table Section -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ano</th>
                    <th>Número de sítios inscritos nesse ano</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Plot Section -->
        <div class="mt-5">
            <h2>Gráfico explicativo</h2>
            <img src="{{ plot_url }}" alt="Sites Added Per Year Graph" class="img-fluid">
        </div>

        <a href="/" class="btn btn-primary mt-3">Voltar à página inicial</a>
    </div>
</body>
</html>
