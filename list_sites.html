<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Sítios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Todos os Sítios</h1>
        {% if sites %}
        <ul class="list-group">
            {% for site in sites %}
                <li class="list-group-item">
                    <a href="{{ url_for('site_details', site_name=site) }}">{{ site }}</a>
                </li>
            {% endfor %}
        </ul>        
        {% else %}
            <p class="text-danger">Nenhum sítio encontrado.</p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-3">Voltar à Página Inicial</a>
    </div>
</body>
</html>
