<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Sítio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalhes do Sítio: {{ site_name }}</h1>
        {% if details %}
            <ul class="list-group">
                {% for column, detail in details %}
                    <li class="list-group-item">
                        <strong>{{ column }}:</strong> {{ detail }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-danger">Nenhum detalhe encontrado para este sítio.</p>
        {% endif %}
        <a href="/list_sites" class="btn btn-secondary mt-3">Voltar à Lista de Sítios</a>
    </div>
</body>
</html>
