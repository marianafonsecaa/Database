<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa por Região</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Resultados da Pesquisa por Região</h1>
        <h2 class="mb-3">Região Pesquisada: "{{ region }}"</h2>

        <!-- Resultados -->
        {% if results %}
        <ul class="list-group">
            {% for row in results %}
            <li class="list-group-item">{{ row[0] }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-danger">Nenhum resultado encontrado para a região informada.</p>
        {% endif %}

        <!-- Botão Voltar -->
        <a href="/" class="btn btn-primary mt-4">Voltar à página inicial</a>
    </div>
</body>
</html>
